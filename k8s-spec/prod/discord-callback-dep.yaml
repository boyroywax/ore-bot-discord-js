apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-callback
  namespace: ore
  labels:
    app: discord-callback
    tier: frontend
    env: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: discord-callback
      tier: frontend
      env: production
  template:
    metadata:
      labels:
        app: discord-callback
        tier: frontend
        env: production
    spec:
      containers:
      - name: ore-discord-callback
        image: boyroywax/ore-discord-callback
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 3000
          name: ore-callback-p
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ore-callback-p
  namespace: ore
spec:
  type: NodePort
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
      name: http
  selector:
    app: discord-callback
    tier: frontend
    env: production
---
