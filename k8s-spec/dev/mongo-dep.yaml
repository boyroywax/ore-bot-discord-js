apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-dev
  namespace: ore-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
      tier: backend
      env: development
  template:
    metadata:
      labels:
        app: mongo
        tier: backend
        env: development
    spec:
      containers:
      - image: mongo:5.0.6-focal
        name: ore-discord-bot-mongo-dev
        ports:
        - containerPort: 27017
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - db.adminCommand('ping')
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongo
            - --eval
            - db.adminCommand('ping')
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /data/db
          name: mongo-vol1
          readOnly: false
          subPath: ./
      volumes:
      - name: mongo-vol1
        persistentVolumeClaim:
          claimName: ore-pvc-mongo-dev
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: ore-mongo-dev
  namespace: ore-dev
spec:
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    app: mongo
    tier: backend
    env: development
---